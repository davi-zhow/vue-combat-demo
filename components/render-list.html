<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>render函数示例</title>
    </head>

    <body>
        <div id="app">
            <ele :list="list"></ele>
            <button @click="handleClick">显示列表</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            Vue.component("ele", {
                render(createElement) {
                    if (this.list.length) {
                        return createElement(
                            "ul",
                            this.list.map((item) => {
                                return createElement("li", item);
                            })
                        );
                    } else {
                        return createElement("p", "列表为空");
                    }
                },
                props: {
                    list: {
                        type: Array,
                        default() {
                            return [];
                        },
                    },
                },
            });
            var app = new Vue({
                el: "#app",
                data: {
                    list: [],
                },
                methods: {
                    handleClick() {
                        this.list = [
                            "《Vue.js实战》",
                            "《Javascript高级程序设计》",
                            "《Javascript语言精粹》",
                        ];
                    },
                },
            });
        </script>
    </body>
</html>
